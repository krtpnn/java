<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Crecimiento de Planta</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }

    #planta-container {
      text-align: center;
    }

    #planta {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: height 0.5s, opacity 0.5s;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

<div>
  <h1>Simulador de Crecimiento de Planta</h1>
  <div id="planta-container">
    <img id="planta" src="crecer1.png" alt="Planta pequeÃ±a">
  </div>
  <button onclick="crecer()">Crecer</button>
  <button onclick="podar()">Podar</button>
</div>

<script src="app.js"></script>

</body>
</html>
